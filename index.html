<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>CSS Dinner Shopping List</h1>
        <h3>Let's go to a mall!</h3>
    </header>
    <main>
        <div>
            <form action="">
                <p><input type="checkbox" name="pickles"><span class="pickles">A lot of pickles</span></p>
                <p><input type="checkbox" name="apples"><span class="apples">10 apples</span>
                </p>
                <p><input type="checkbox" name="oranges"><span class="oranges">20 oranges</span></p>
                <p><input type="checkbox" name="plates"><span class="plates">30 plates</span></p>
                <p><input type="checkbox" name="bentos"><span>13 bentos</span></p>
                <p><input type="checkbox" name="bottle"><span class="bottle">1 bottle of Sake</span></p>
            </form>
        </div>
    </main>
    <footer>
        Bon appetit:)
    </footer>
</body>

</html>
